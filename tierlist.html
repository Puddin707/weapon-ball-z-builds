<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WBZ - Tier List Maker Ultimate ‚ùÑÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <style>
    /* --- STYLE CHUNG --- */
    body {
      margin: 0; font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #1a2344, #050814);
      color: #f5f5f5; min-height: 100vh; overflow-x: hidden;
      /* Ch·∫∑n k√©o refresh trang tr√™n mobile ƒë·ªÉ ƒë·ª° phi·ªÅn khi ƒëang x·∫øp tier */
      overscroll-behavior-y: contain; 
    }
    .snowflake {
      position: fixed; top: -10px; color: #fff; pointer-events: none; z-index: 9999;
      animation: fall linear forwards; text-shadow: 0 0 5px rgba(255,255,255,0.8);
    }
    @keyframes fall { to { transform: translateY(105vh); } }

    .container { max-width: 1000px; margin: 0 auto; padding: 20px 10px 48px; position: relative; z-index: 1; }

    /* MENU */
    .main-nav {
      display: flex; justify-content: center; gap: 10px; margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.05); padding: 6px; border-radius: 99px;
      backdrop-filter: blur(10px); width: fit-content; margin-left: auto; margin-right: auto;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .main-nav a {
      text-decoration: none; color: #a8b8ff; padding: 8px 16px; border-radius: 99px;
      font-weight: 600; transition: all 0.3s; font-size: 0.9rem;
    }
    .main-nav a:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .main-nav a.active {
      background: linear-gradient(135deg, #4b6fff, #222a55); color: #fff;
      box-shadow: 0 4px 15px rgba(75, 111, 255, 0.3);
    }

    h1 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

    /* SAVE CONTROLS */
    .save-area {
      display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap;
    }
    .input-name {
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
      padding: 10px; border-radius: 8px; color: #fff; font-size: 0.9rem; width: 100%; max-width: 250px; outline: none;
    }
    .btn {
      border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer;
      font-weight: bold; color: white; font-size: 0.9rem; transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .btn-save { background: #2ea043; }
    .btn-reset { background: #d42426; }

    /* TIER LIST BOARD */
    .tier-container {
      display: flex; flex-direction: column; gap: 4px;
      background: #000; border: 2px solid #333; padding: 4px; border-radius: 8px;
    }
    .tier-row {
      display: flex; min-height: 80px; background: #1a1a1a; border-bottom: 1px solid #333;
    }
    .tier-label {
      width: 60px; display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem; font-weight: 800; color: #000;
      text-shadow: 0 1px 2px rgba(255,255,255,0.4);
      flex-shrink: 0; text-align: center; padding: 5px; word-break: break-word; outline: none;
    }
    .tier-s { background-color: #ff7f7f; }
    .tier-a { background-color: #ffbf7f; }
    .tier-b { background-color: #ffdf7f; }
    .tier-c { background-color: #ffff7f; }
    .tier-d { background-color: #bfff7f; }

    .tier-items {
      flex-grow: 1; display: flex; flex-wrap: wrap; align-items: center;
      padding: 5px; gap: 5px; min-height: 80px; transition: background 0.2s;
    }
    .tier-items.drag-over { background: #333; }

    /* IMAGE BANK */
    .image-bank {
      margin-top: 24px; padding: 15px;
      background: rgba(255,255,255,0.05); border-radius: 16px;
      border: 1px dashed rgba(255,255,255,0.3);
      min-height: 120px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;
    }
    
    /* ITEM ·∫¢NH (QUAN TR·ªåNG: FIX MOBILE + FIX M·ªú ·∫¢NH) */
    .draggable-item {
      width: 60px; height: 60px; cursor: grab;
      border-radius: 8px; object-fit: cover;
      background: #222; border: 2px solid transparent; 
      transition: transform 0.1s;
      
      /* Fix ·∫£nh m·ªù pixel art */
      image-rendering: pixelated;       
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      
      /* Fix mobile: Ch·∫∑n s·ª± ki·ªán ch·∫°m ƒë·ªÉ kh√¥ng b·ªã cu·ªôn trang khi k√©o */
      touch-action: none; 
      -webkit-touch-callout: none;
    }
    .draggable-item:active { cursor: grabbing; transform: scale(1.1); border-color: #fff; z-index: 100; }

    /* LIBRARY (SAVED LISTS) */
    .library-section { margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    .library-title { text-align: center; color: #ffde59; margin-bottom: 20px; font-size: 1.2rem; }
    .saved-list-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    .saved-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    .saved-info h4 { margin: 0 0 4px; font-size: 1rem; color: #fff; }
    .saved-info span { font-size: 0.75rem; color: #888; }
    .saved-actions { display: flex; gap: 8px; }
    .btn-sm { padding: 8px 12px; font-size: 0.85rem; border-radius: 6px; border: none; cursor: pointer; color: white; }
    .btn-load { background: #4b6fff; }
    .btn-delete { background: #d42426; }

    @media (min-width: 600px) {
      .saved-list-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
      .tier-label { width: 100px; font-size: 1.5rem; }
      .draggable-item { width: 70px; height: 70px; }
    }
  </style>

  <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
</head>
<body>
  <div id="snow-container"></div>
  <div class="container">
    <nav class="main-nav">
      <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="tierlist.html" class="active"><i class="fa-solid fa-ranking-star"></i> Tier Maker</a>
    </nav>

    <h1>Create Your Tier List</h1>

    <div class="save-area">
      <input type="text" id="listName" class="input-name" placeholder="Name your list..." />
      <button class="btn btn-save" onclick="saveNewList()"><i class="fa-solid fa-floppy-disk"></i> Save</button>
      <button class="btn btn-reset" onclick="resetCurrentBoard()">üîÑ Clear</button>
    </div>

    <div class="tier-container">
      <div class="tier-row"><div class="tier-label tier-s" contenteditable="true">S</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-a" contenteditable="true">A</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-b" contenteditable="true">B</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-c" contenteditable="true">C</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-d" contenteditable="true">D</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    </div>

    <div class="image-bank" id="bank" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3 style="width:100%; text-align:center; color:#888; margin:0 0 10px; font-size:0.9rem;">Wait for images... üëá</h3>
    </div>

    <div class="library-section" id="librarySection" style="display:none;">
      <h2 class="library-title">üìÇ Saved Lists</h2>
      <div class="saved-list-grid" id="savedListContainer"></div>
    </div>
    
    <footer style="text-align: center; margin-top: 40px; color: #888; font-size: 0.8rem;">
      Mobile supported. Auto-saving enabled.
    </footer>
  </div>

  <script>
    // --- 1. C·∫§U H√åNH GITHUB ---
    const githubUser = 'Puddin707';
    const githubRepo = 'weapon-ball-z-builds';
    const folderPath = 'images/tierlist'; 
    const imageBasePath = `${folderPath}/`; 
    const bank = document.getElementById('bank');

    // --- 2. H√ÄM KH·ªûI T·∫†O (INIT) ---
    async function init() {
      let files = [];
      try {
        const response = await fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${folderPath}`);
        if (!response.ok) throw new Error('API Error');
        const data = await response.json();
        files = data.filter(file => file.name.match(/\.(png|jpg|jpeg|gif)$/i)).map(file => file.name);
      } catch (err) {
        console.error("L·ªói:", err);
        bank.innerHTML = '<h3 style="color:red; text-align:center; width:100%">Kh√¥ng t√¨m th·∫•y ·∫£nh tr√™n GitHub</h3>';
      }

      bank.innerHTML = '<h3 style="width:100%; text-align:center; color:#888; margin:0 0 10px; font-size:0.9rem;">Drag images from here üëá</h3>';
      
      files.forEach((imgName, index) => {
        const img = document.createElement('img');
        img.src = imageBasePath + imgName;
        img.className = 'draggable-item';
        img.draggable = true;
        
        // T·∫°o ID an to√†n
        const safeId = 'drag-' + imgName.replace(/[^a-zA-Z0-9]/g, '');
        img.id = safeId;
        
        // Event Listeners cho Desktop
        img.addEventListener('dragstart', drag);
        
        // Fix cho m·ªôt s·ªë tr√¨nh duy·ªát mobile c≈© n·∫øu Polyfill ch∆∞a k·ªãp ch·∫°y
        img.addEventListener('touchstart', function(e) {}, {passive: false});

        img.onerror = function() { this.style.display = 'none'; };
        bank.appendChild(img);
      });

      const currentDraft = localStorage.getItem('wbz_current_draft');
      if (currentDraft) { setTimeout(() => restoreBoard(JSON.parse(currentDraft)), 100); }
      renderSavedLists();
    }

    // --- DRAG & DROP LOGIC ---
    function allowDrop(ev) { ev.preventDefault(); ev.target.closest('.tier-items, .image-bank')?.classList.add('drag-over'); }
    function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
    function drop(ev) {
      ev.preventDefault();
      const dropZone = ev.target.closest('.tier-items, .image-bank');
      if (dropZone) {
        dropZone.classList.remove('drag-over');
        var data = ev.dataTransfer.getData("text");
        var el = document.getElementById(data);
        if(el) { dropZone.appendChild(el); saveCurrentDraft(); }
      }
    }
    document.addEventListener('dragleave', (ev) => {
        if(ev.target.classList.contains('tier-items') || ev.target.classList.contains('image-bank')) ev.target.classList.remove('drag-over');
    });

    // --- SAVE LOGIC ---
    function getBoardState() {
      const state = {};
      document.querySelectorAll('.tier-row').forEach((row, index) => {
        const label = row.querySelector('.tier-label').innerText;
        const imgIds = Array.from(row.querySelector('.tier-items').querySelectorAll('img')).map(img => img.id);
        state['row-' + index] = { label: label, images: imgIds };
      });
      return state;
    }
    function restoreBoard(data) {
      document.querySelectorAll('.tier-items img').forEach(img => bank.appendChild(img));
      document.querySelectorAll('.tier-row').forEach((row, index) => {
        const key = 'row-' + index;
        if (data[key]) {
            row.querySelector('.tier-label').innerText = data[key].label;
            const container = row.querySelector('.tier-items');
            data[key].images.forEach(id => {
                const img = document.getElementById(id);
                if (img) container.appendChild(img);
            });
        }
      });
    }
    function saveCurrentDraft() { localStorage.setItem('wbz_current_draft', JSON.stringify(getBoardState())); }
    document.querySelectorAll('.tier-label').forEach(l => l.addEventListener('input', saveCurrentDraft));

    function saveNewList() {
      const name = document.getElementById('listName').value.trim();
      if (!name) return alert("Please enter a name!");
      const newSave = { id: Date.now(), name: name, date: new Date().toLocaleDateString(), data: getBoardState() };
      const savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      savedLists.push(newSave);
      localStorage.setItem('wbz_saved_lists', JSON.stringify(savedLists));
      alert("Saved!");
      document.getElementById('listName').value = ''; renderSavedLists();
    }
    function renderSavedLists() {
      const savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      const container = document.getElementById('savedListContainer');
      const section = document.getElementById('librarySection');
      if (savedLists.length === 0) { section.style.display = 'none'; return; }
      section.style.display = 'block';
      container.innerHTML = '';
      savedLists.forEach(list => {
        const div = document.createElement('div');
        div.className = 'saved-item';
        div.innerHTML = `<div class="saved-info"><h4>${list.name}</h4><span>${list.date}</span></div>
          <div class="saved-actions"><button class="btn btn-sm btn-load" onclick="loadSavedList(${list.id})">Load</button>
          <button class="btn btn-sm btn-delete" onclick="deleteSavedList(${list.id})"><i class="fa-solid fa-trash"></i></button></div>`;
        container.appendChild(div);
      });
    }
    function loadSavedList(id) {
      if(!confirm("Load this list?")) return;
      const savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      const listToLoad = savedLists.find(l => l.id === id);
      if (listToLoad) { restoreBoard(listToLoad.data); saveCurrentDraft(); window.scrollTo({ top: 0, behavior: 'smooth' }); }
    }
    function deleteSavedList(id) {
      if(!confirm("Delete this list?")) return;
      let savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      savedLists = savedLists.filter(l => l.id !== id);
      localStorage.setItem('wbz_saved_lists', JSON.stringify(savedLists));
      renderSavedLists();
    }
    function resetCurrentBoard() {
      if(confirm("Clear board?")) { document.querySelectorAll('.tier-items img').forEach(img => bank.appendChild(img)); saveCurrentDraft(); }
    }
    function createSnow() {
      const s = document.createElement('div'); s.className='snowflake'; s.innerHTML='‚ùÑ';
      s.style.left=Math.random()*100+'vw'; s.style.fontSize=(Math.random()*10+8)+'px';
      s.style.animationDuration=(Math.random()*5+5)+'s'; s.style.opacity=Math.random();
      document.body.appendChild(s); setTimeout(()=>s.remove(),10000);
    }
    setInterval(createSnow, 200);

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WBZ - Tier List Maker Ultimate ‚ùÑÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <style>
    /* --- STYLE CHUNG --- */
    body {
      margin: 0; font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #1a2344, #050814);
      color: #f5f5f5; min-height: 100vh; overflow-x: hidden;
    }
    .snowflake {
      position: fixed; top: -10px; color: #fff; pointer-events: none; z-index: 9999;
      animation: fall linear forwards; text-shadow: 0 0 5px rgba(255,255,255,0.8);
    }
    @keyframes fall { to { transform: translateY(105vh); } }

    .container { max-width: 1000px; margin: 0 auto; padding: 32px 16px 48px; position: relative; z-index: 1; }

    /* MENU */
    .main-nav {
      display: flex; justify-content: center; gap: 16px; margin-bottom: 32px;
      background: rgba(255, 255, 255, 0.05); padding: 8px; border-radius: 99px;
      backdrop-filter: blur(10px); width: fit-content; margin-left: auto; margin-right: auto;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .main-nav a {
      text-decoration: none; color: #a8b8ff; padding: 8px 20px; border-radius: 99px;
      font-weight: 600; transition: all 0.3s; font-size: 0.95rem;
    }
    .main-nav a:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .main-nav a.active {
      background: linear-gradient(135deg, #4b6fff, #222a55); color: #fff;
      box-shadow: 0 4px 15px rgba(75, 111, 255, 0.3);
    }

    h1 { text-align: center; margin-bottom: 24px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

    /* SAVE CONTROLS */
    .save-area {
      display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap;
    }
    .input-name {
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 15px; border-radius: 8px; color: #fff; font-size: 1rem; width: 250px; outline: none;
    }
    .btn {
      border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;
      font-weight: bold; color: white; transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .btn-save { background: #2ea043; }
    .btn-reset { background: #d42426; }

    /* TIER LIST BOARD */
    .tier-container {
      display: flex; flex-direction: column; gap: 4px;
      background: #000; border: 2px solid #333; padding: 4px; border-radius: 8px;
    }
    .tier-row {
      display: flex; min-height: 100px; background: #1a1a1a; border-bottom: 1px solid #333;
    }
    .tier-label {
      width: 100px; display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; font-weight: 800; color: #000;
      text-shadow: 0 1px 2px rgba(255,255,255,0.4);
      flex-shrink: 0; cursor: pointer; user-select: none;
      text-align: center; padding: 10px; word-break: break-word; outline: none;
    }
    .tier-s { background-color: #ff7f7f; }
    .tier-a { background-color: #ffbf7f; }
    .tier-b { background-color: #ffdf7f; }
    .tier-c { background-color: #ffff7f; }
    .tier-d { background-color: #bfff7f; }

    .tier-items {
      flex-grow: 1; display: flex; flex-wrap: wrap; align-items: center;
      padding: 10px; gap: 8px; min-height: 100px; transition: background 0.2s;
    }
    .tier-items.drag-over { background: #333; }

    /* IMAGE BANK */
    .image-bank {
      margin-top: 32px; padding: 20px;
      background: rgba(255,255,255,0.05); border-radius: 16px;
      border: 1px dashed rgba(255,255,255,0.3);
      min-height: 150px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    .draggable-item {
      width: 70px; height: 70px; cursor: grab;
      border-radius: 8px; object-fit: cover;
      background: #222; border: 2px solid transparent; transition: transform 0.1s;
    }
    .draggable-item:active { cursor: grabbing; transform: scale(1.1); }

    /* LIBRARY (SAVED LISTS) */
    .library-section {
      margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;
    }
    .library-title { text-align: center; color: #ffde59; margin-bottom: 20px; }
    .saved-list-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px;
    }
    .saved-item {
      background: rgba(255,255,255,0.05); padding: 16px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;
    }
    .saved-info h4 { margin: 0 0 4px; font-size: 1.1rem; color: #fff; }
    .saved-info span { font-size: 0.8rem; color: #888; }
    .saved-actions { display: flex; gap: 8px; }
    .btn-sm { padding: 6px 12px; font-size: 0.8rem; border-radius: 6px; border: none; cursor: pointer; color: white; }
    .btn-load { background: #4b6fff; }
    .btn-delete { background: #d42426; }

    @media (max-width: 600px) {
      .tier-label { width: 60px; font-size: 1.2rem; }
      .draggable-item { width: 50px; height: 50px; }
      .input-name { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="snow-container"></div>
  <div class="container">
    <nav class="main-nav">
      <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="tierlist.html" class="active"><i class="fa-solid fa-ranking-star"></i> Tier Maker</a>
    </nav>

    <h1>Create Your Tier List</h1>

    <div class="save-area">
      <input type="text" id="listName" class="input-name" placeholder="Name your list (e.g. PVP Meta)..." />
      <button class="btn btn-save" onclick="saveNewList()"><i class="fa-solid fa-floppy-disk"></i> Save List</button>
      <button class="btn btn-reset" onclick="resetCurrentBoard()">üîÑ Clear Board</button>
    </div>

    <div class="tier-container">
      <div class="tier-row"><div class="tier-label tier-s" contenteditable="true">S</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-a" contenteditable="true">A</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-b" contenteditable="true">B</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-c" contenteditable="true">C</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
      <div class="tier-row"><div class="tier-label tier-d" contenteditable="true">D</div><div class="tier-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    </div>

    <div class="image-bank" id="bank" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3 style="width:100%; text-align:center; color:#888; margin:0 0 10px;">Loading images from GitHub... üëá</h3>
    </div>

    <div class="library-section" id="librarySection" style="display:none;">
      <h2 class="library-title">üìÇ Your Saved Lists</h2>
      <div class="saved-list-grid" id="savedListContainer"></div>
    </div>
    
    <footer style="text-align: center; margin-top: 40px; color: #888; font-size: 0.8rem;">
      Images are loaded automatically. Changes are auto-saved.
    </footer>
  </div>

  <script>
    // --- 1. C·∫§U H√åNH GITHUB (QUAN TR·ªåNG) ---
    // Thay ƒë·ªïi th√¥ng tin n√†y n·∫øu b·∫°n ƒë·ªïi t√™n repo ho·∫∑c username
    const githubUser = 'Puddin707';
    const githubRepo = 'weapon-ball-z-builds';
    const folderPath = 'images/tierlist'; 
    
    // ƒê∆∞·ªùng d·∫´n g·ªëc ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh (d√πng ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi ƒë·ªÉ load nhanh h∆°n)
    const imageBasePath = `${folderPath}/`; 
    const bank = document.getElementById('bank');

    // --- 2. H√ÄM KH·ªûI T·∫†O (INIT) ---
    async function init() {
      // B∆Ø·ªöC 1: T·ª∞ ƒê·ªòNG L·∫§Y DANH S√ÅCH ·∫¢NH T·ª™ GITHUB
      let files = [];
      try {
        const response = await fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${folderPath}`);
        if (!response.ok) throw new Error('Kh√¥ng th·ªÉ k·∫øt n·ªëi GitHub API');
        const data = await response.json();
        
        // L·ªçc l·∫•y c√°c file c√≥ ƒëu√¥i ·∫£nh
        files = data
          .filter(file => file.name.match(/\.(png|jpg|jpeg|gif)$/i))
          .map(file => file.name);

        console.log("Loaded images:", files); // Ki·ªÉm tra console n·∫øu l·ªói
      } catch (err) {
        console.error(err);
        bank.innerHTML = `<h3 style="color:#ff6b6b; width:100%; text-align:center;">
          L·ªói: Kh√¥ng t√¨m th·∫•y ·∫£nh!<br>
          H√£y ch·∫Øc ch·∫Øn b·∫°n ƒë√£ t·∫°o folder <code>images/tierlist</code> v√† upload ·∫£nh l√™n GitHub.
        </h3>`;
        return; // D·ª´ng l·∫°i n·∫øu l·ªói
      }

      // B∆Ø·ªöC 2: T·∫†O ·∫¢NH V√ÄO BANK
      bank.innerHTML = '<h3 style="width:100%; text-align:center; color:#888; margin:0 0 10px;">Drag images from here üëá</h3>';
      
      files.forEach((imgName, index) => {
        const img = document.createElement('img');
        img.src = imageBasePath + imgName;
        img.className = 'draggable-item';
        img.draggable = true;
        // T·∫°o ID duy nh·∫•t t·ª´ t√™n file (x√≥a k√Ω t·ª± ƒë·∫∑c bi·ªát ƒë·ªÉ tr√°nh l·ªói code)
        const safeId = 'drag-' + imgName.replace(/[^a-zA-Z0-9]/g, '');
        img.id = safeId;
        
        img.addEventListener('dragstart', drag);
        img.onerror = function() { this.style.display = 'none'; };
        bank.appendChild(img);
      });

      // B∆Ø·ªöC 3: KH√îI PH·ª§C B·∫¢N NH√ÅP (AUTO-SAVE)
      const currentDraft = localStorage.getItem('wbz_current_draft');
      if (currentDraft) {
        // Delay nh·∫π ƒë·ªÉ ƒë·∫£m b·∫£o ·∫£nh ƒë√£ ƒë∆∞·ª£c t·∫°o xong trong DOM
        setTimeout(() => restoreBoard(JSON.parse(currentDraft)), 100);
      }

      // B∆Ø·ªöC 4: HI·ªÜN DANH S√ÅCH ƒê√É L∆ØU
      renderSavedLists();
    }

    // --- 3. C√ÅC H√ÄM X·ª¨ L√ù K√âO TH·∫¢ (DRAG & DROP) ---
    function allowDrop(ev) { ev.preventDefault(); ev.target.closest('.tier-items, .image-bank')?.classList.add('drag-over'); }
    function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
    function drop(ev) {
      ev.preventDefault();
      const dropZone = ev.target.closest('.tier-items, .image-bank');
      if (dropZone) {
        dropZone.classList.remove('drag-over');
        var data = ev.dataTransfer.getData("text");
        var el = document.getElementById(data);
        if(el) { dropZone.appendChild(el); saveCurrentDraft(); }
      }
    }
    document.addEventListener('dragleave', (ev) => {
        if(ev.target.classList.contains('tier-items') || ev.target.classList.contains('image-bank')) ev.target.classList.remove('drag-over');
    });

    // --- 4. LOGIC L∆ØU TR·ªÆ V√Ä KH√îI PH·ª§C ---

    // L·∫•y tr·∫°ng th√°i hi·ªán t·∫°i c·ªßa b·∫£ng (V·ªã tr√≠ ·∫£nh + T√™n Tier)
    function getBoardState() {
      const state = {};
      document.querySelectorAll('.tier-row').forEach((row, index) => {
        const label = row.querySelector('.tier-label').innerText;
        // L·∫•y danh s√°ch ID ·∫£nh trong h√†ng n√†y
        const imgIds = Array.from(row.querySelector('.tier-items').querySelectorAll('img')).map(img => img.id);
        state['row-' + index] = { label: label, images: imgIds };
      });
      return state;
    }

    // Kh√¥i ph·ª•c b·∫£ng t·ª´ d·ªØ li·ªáu ƒë√£ l∆∞u
    function restoreBoard(data) {
      // B∆∞·ªõc 1: Tr·∫£ h·∫øt ·∫£nh v·ªÅ Bank tr∆∞·ªõc
      document.querySelectorAll('.tier-items img').forEach(img => bank.appendChild(img));

      // B∆∞·ªõc 2: S·∫Øp x·∫øp l·∫°i
      document.querySelectorAll('.tier-row').forEach((row, index) => {
        const key = 'row-' + index;
        if (data[key]) {
            // Kh√¥i ph·ª•c t√™n Tier
            row.querySelector('.tier-label').innerText = data[key].label;
            const container = row.querySelector('.tier-items');
            
            // T√¨m ·∫£nh theo ID v√† di chuy·ªÉn v√†o Tier
            data[key].images.forEach(id => {
                const img = document.getElementById(id);
                if (img) container.appendChild(img);
            });
        }
      });
    }

    // --- 5. QU·∫¢N L√ù L∆ØU FILE (LIBRARY) ---

    // Auto-save: L∆∞u nh√°p li√™n t·ª•c v√†o localStorage
    function saveCurrentDraft() {
      localStorage.setItem('wbz_current_draft', JSON.stringify(getBoardState()));
    }
    // L·∫Øng nghe s·ª± ki·ªán ƒë·ªïi t√™n Tier ƒë·ªÉ l∆∞u nh√°p
    document.querySelectorAll('.tier-label').forEach(l => l.addEventListener('input', saveCurrentDraft));

    // Save New List: T·∫°o b·∫£n l∆∞u m·ªõi c√≥ t√™n
    function saveNewList() {
      const name = document.getElementById('listName').value.trim();
      if (!name) return alert("Please enter a name for your list!");

      const newSave = {
        id: Date.now(),
        name: name,
        date: new Date().toLocaleDateString(),
        data: getBoardState()
      };

      const savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      savedLists.push(newSave);
      localStorage.setItem('wbz_saved_lists', JSON.stringify(savedLists));

      alert("List Saved Successfully!");
      document.getElementById('listName').value = '';
      renderSavedLists();
    }

    // Render danh s√°ch c√°c b·∫£n ƒë√£ l∆∞u
    function renderSavedLists() {
      const savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      const container = document.getElementById('savedListContainer');
      const section = document.getElementById('librarySection');

      if (savedLists.length === 0) {
        section.style.display = 'none';
        return;
      }
      section.style.display = 'block';
      container.innerHTML = '';

      savedLists.forEach(list => {
        const div = document.createElement('div');
        div.className = 'saved-item';
        div.innerHTML = `
          <div class="saved-info"><h4>${list.name}</h4><span>${list.date}</span></div>
          <div class="saved-actions">
            <button class="btn btn-sm btn-load" onclick="loadSavedList(${list.id})">Load</button>
            <button class="btn btn-sm btn-delete" onclick="deleteSavedList(${list.id})"><i class="fa-solid fa-trash"></i></button>
          </div>`;
        container.appendChild(div);
      });
    }

    // Load b·∫£n l∆∞u
    function loadSavedList(id) {
      if(!confirm("Load this list? Unsaved changes on the current board will be lost.")) return;
      const savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      const listToLoad = savedLists.find(l => l.id === id);
      if (listToLoad) {
        restoreBoard(listToLoad.data);
        saveCurrentDraft();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // X√≥a b·∫£n l∆∞u
    function deleteSavedList(id) {
      if(!confirm("Are you sure you want to delete this list?")) return;
      let savedLists = JSON.parse(localStorage.getItem('wbz_saved_lists') || '[]');
      savedLists = savedLists.filter(l => l.id !== id);
      localStorage.setItem('wbz_saved_lists', JSON.stringify(savedLists));
      renderSavedLists();
    }

    // X√≥a tr·∫Øng b·∫£ng hi·ªán t·∫°i
    function resetCurrentBoard() {
      if(confirm("Clear the board? Images will return to the bank.")) {
        document.querySelectorAll('.tier-items img').forEach(img => bank.appendChild(img));
        saveCurrentDraft();
      }
    }

    // --- 6. HI·ªÜU ·ª®NG TUY·∫æT R∆†I ---
    function createSnow() {
      const s = document.createElement('div'); s.className='snowflake'; s.innerHTML='‚ùÑ';
      s.style.left=Math.random()*100+'vw'; s.style.fontSize=(Math.random()*10+8)+'px';
      s.style.animationDuration=(Math.random()*5+5)+'s'; s.style.opacity=Math.random();
      document.body.appendChild(s); setTimeout(()=>s.remove(),10000);
    }
    setInterval(createSnow, 200);

    // B·∫ÆT ƒê·∫¶U CH·∫†Y
    init();
  </script>
</body>
</html>
</html>

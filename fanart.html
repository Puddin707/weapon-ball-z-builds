<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WBZ - Hall of Fame üé®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="icon" type="image/png" href="favicon.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <style>
    /* --- C·∫§U H√åNH C∆† B·∫¢N (ƒê·ªíNG B·ªò) --- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      
      /* --- N·ªÄN PHA M√ÄU S√ÅNG R·ª∞C R·ª† --- */
      background-color: #050505; 
      
      /* Hai v√πng s√°ng ƒê·ªè (Tr√°i) v√† Xanh (Ph·∫£i) lan v√†o gi·ªØa */
      background-image: 
        radial-gradient(circle at 0% 50%, rgba(255, 0, 0, 0.5) 0%, transparent 70%),
        radial-gradient(circle at 100% 50%, rgba(0, 50, 255, 0.5) 0%, transparent 70%);
      
      color: #f5f5f5;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- HI·ªÜU ·ª®NG NEON VI·ªÄN --- */
    /* Neon ƒê·ªé b√™n TR√ÅI */
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 20px; height: 100%; z-index: 0; pointer-events: none;
        box-shadow: 0px 0px 150px 80px rgba(255, 30, 30, 0.6),
                    50px 0px 200px 100px rgba(255, 0, 0, 0.3);
    }

    /* Neon XANH D∆Ø∆†NG b√™n PH·∫¢I */
    body::after {
        content: '';
        position: fixed;
        top: 0; right: 0; width: 20px; height: 100%; z-index: 0; pointer-events: none;
        box-shadow: 0px 0px 150px 80px rgba(30, 70, 255, 0.6),
                    -50px 0px 200px 100px rgba(0, 40, 255, 0.3);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 16px 48px;
      position: relative;
      z-index: 1; 
    }

    /* --- MENU NAVIGATION --- */
    .main-nav {
      display: flex; justify-content: center; gap: 10px; margin-bottom: 32px;
      background: rgba(20, 20, 20, 0.8); padding: 8px; border-radius: 99px;
      backdrop-filter: blur(10px); width: fit-content; margin-left: auto; margin-right: auto;
      border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .main-nav a {
      text-decoration: none; color: #aaa; padding: 8px 20px; border-radius: 99px;
      font-weight: 600; transition: all 0.3s; font-size: 0.95rem;
    }
    .main-nav a:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .main-nav a.active {
      background: linear-gradient(90deg, #ff3333, #3333ff);
      color: #fff; box-shadow: 0 0 15px rgba(100, 100, 255, 0.5);
    }

    h1 { 
      text-align: center; margin-bottom: 8px; font-size: 2rem; 
      background: linear-gradient(to right, #fff, #a8c0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(168, 192, 255, 0.5);
      font-weight: 800;
    }
    .subtitle { text-align: center; color: #ccc; margin-bottom: 40px; }

    /* --- FAN ART GRID (ƒê√£ t·ªëi ∆∞u cho Mobile) --- */
    .art-grid {
      display: grid;
      /* M·∫∑c ƒë·ªãnh cho PC/Tablet: T·ª± ƒë·ªông chia c·ªôt, t·ªëi thi·ªÉu 180px */
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    /* MOBILE RESPONSIVE: √âp hi·ªÉn th·ªã 2 c·ªôt */
    @media (max-width: 600px) {
      .art-grid {
        grid-template-columns: repeat(2, 1fr); /* Lu√¥n lu√¥n 2 c·ªôt */
        gap: 10px; /* Kho·∫£ng c√°ch nh·ªè h∆°n ch√∫t cho g·ªçn */
      }
    }

    .art-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1/1; /* ·∫¢nh vu√¥ng */
      cursor: pointer;
      background: #000;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .art-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(75, 111, 255, 0.6); /* Glow xanh t√≠m khi hover */
      z-index: 2;
      border-color: rgba(255,255,255,0.5);
    }
    .art-item img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.5s;
    }
    .art-item:hover img { transform: scale(1.1); }

    /* LOADING & ERROR */
    .loading-text { text-align: center; width: 100%; color: #888; grid-column: 1 / -1; }

    /* --- LIGHTBOX (XEM ·∫¢NH TO) --- */
    .lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 10000;
      display: none; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
      backdrop-filter: blur(5px);
    }
    .lightbox.show { display: flex; opacity: 1; }
    .lightbox img {
      max-width: 90%; max-height: 90%; border-radius: 8px;
      box-shadow: 0 0 50px rgba(255,255,255,0.2);
    }
    .close-lb {
      position: absolute; top: 20px; right: 30px; color: #fff;
      font-size: 2rem; cursor: pointer; text-shadow: 0 0 10px #000;
    }

    /* --- SUBMIT BUTTON --- */
    .submit-section {
      text-align: center; margin: 40px 0;
      padding: 20px; 
      background: rgba(25, 25, 25, 0.6); 
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .btn-submit {
      display: inline-block; padding: 12px 24px; 
      background: linear-gradient(135deg, #5865F2, #4752C4); /* M√†u Discord */
      color: white; text-decoration: none; border-radius: 99px;
      font-weight: bold; transition: 0.3s; margin-top: 10px;
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
    }
    .btn-submit:hover { transform: scale(1.05); filter: brightness(1.2); }

    /* --- COMMENT SECTION --- */
    .comments-section {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .comments-title { text-align: center; margin-bottom: 20px; color: #fff; }

    footer { text-align: center; margin-top: 40px; color: #666; font-size: 0.8rem; }
  </style>
</head>
<body>

  <div class="container">
    <nav class="main-nav">
      <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="suggestions.html"><i class="fa-solid fa-lightbulb"></i> Suggestions</a>
      <a href="tierlist.html"><i class="fa-solid fa-ranking-star"></i> Tier Maker</a>
      <a href="fanart.html" class="active"><i class="fa-solid fa-palette"></i> Fan Art</a>
    </nav>

    <h1>Community Gallery</h1>
    <div class="subtitle">Best arts from Weapon Ball Z players</div>

    <div class="art-grid" id="artGrid">
      <div class="loading-text">Loading wonderful arts... <i class="fa-solid fa-spinner fa-spin"></i></div>
    </div>

    <div class="submit-section">
      <h3>Want to see your art here?</h3>
      <p style="color: #ccc; margin-bottom: 15px;">Join our Discord and post in #fan-art channel!</p>
      <a href="https://discord.gg/4EuacCHqCG" target="_blank" class="btn-submit">
        <i class="fa-brands fa-discord"></i> Submit on Discord
      </a>
    </div>

    <div class="comments-section">
      <h2 class="comments-title"><i class="fa-regular fa-comments"></i> Discussion</h2>
      
      <script src="https://giscus.app/client.js"
        data-repo="Puddin707/weapon-ball-z-builds"
        data-repo-id="R_kgDOQWSPBw"
        data-category="General"
        data-category-id="DIC_kwDOQWSPB84Cz7Pf"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="dark"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
      </script>
      
    </div>

    <footer>
      ¬© 2026 Weapon Ball Z. <br> Made with ‚ù§Ô∏è for Gamers.
    </footer>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <div class="close-lb">&times;</div>
    <img id="lb-img" src="" alt="Full Art">
  </div>

  <script>
    // --- 1. CONFIG LOAD ·∫¢NH T·ª∞ ƒê·ªòNG ---
    const githubUser = 'Puddin707';
    const githubRepo = 'weapon-ball-z-builds';
    const folderPath = 'images/fanart'; 
    const grid = document.getElementById('artGrid');

    async function loadFanArt() {
      try {
        const response = await fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${folderPath}`);
        if (!response.ok) throw new Error('No images found');
        const data = await response.json();
        
        // L·ªçc l·∫•y file ·∫£nh
        const images = data.filter(file => file.name.match(/\.(png|jpg|jpeg|gif|webp)$/i));

        grid.innerHTML = ''; // X√≥a loading

        if (images.length === 0) {
            grid.innerHTML = '<div class="loading-text">No arts yet. Be the first! üé®</div>';
            return;
        }

        images.forEach(file => {
          const div = document.createElement('div');
          div.className = 'art-item';
          div.onclick = () => openLightbox(file.download_url);
          
          const img = document.createElement('img');
          img.src = file.download_url;
          img.loading = "lazy";
          
          div.appendChild(img);
          grid.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        grid.innerHTML = '<div class="loading-text" style="color:#ff5555">Could not load arts from server.</div>';
      }
    }

    // --- 2. LIGHTBOX LOGIC ---
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');

    function openLightbox(src) {
      lbImg.src = src;
      lb.classList.add('show');
    }
    function closeLightbox() {
      lb.classList.remove('show');
      setTimeout(() => lbImg.src = '', 300);
    }

    // CH·∫†Y H√ÄM LOAD ·∫¢NH
    loadFanArt();
  </script>
</body>
</html>
